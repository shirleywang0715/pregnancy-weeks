<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Progress Tracker</title>
    <style>
        /* Basic styling for the page */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: white; /* Default light mode background */
            color: black; /* Default light mode text color */
        }
        
        h1 {
            display: none; /* Hide the title */
        }
        
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: calc(1.5vw + 0.8rem); /* Reduced font size for responsiveness */
            background-color: white; /* Default light mode container background */
            padding: 10px;
            border-radius: 10px;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="date"] {
            padding: 10px;
            font-size: 1rem; /* Adjust size for input field */
        }

        @media (prefers-color-scheme: dark) {
            /* Dark mode styles */
            body {
                background-color: #121212; /* Dark background */
                color: #f5f5f5; /* Light text color for readability */
            }

            #result {
                background-color: #333; /* Dark container background */
                color: #f5f5f5; /* Light text inside the container */
            }

            input[type="date"] {
                background-color: #444; /* Dark background for the input field */
                color: #f5f5f5; /* Light text color for input */
                border: 1px solid #666; /* Subtle border for visibility */
            }
        }

        @media (max-width: 600px) {
            /* Smaller devices: adjust font size for readability */
            #result {
                font-size: calc(3vw + 0.8rem);
            }
        }
    </style>
</head>
<body>
    <h1>Pregnancy Progress Tracker</h1> <!-- This is hidden -->
    <div class="input-container">
        <label for="dueDate">Enter your due date:</label>
        <input type="date" id="dueDate" oninput="calculateWeeks()">
    </div>

    <div id="result">Please enter your due date</div>

    <script>
        // Function to calculate the number of weeks of pregnancy so far based on the due date
        function calculateWeeks() {
            const dueDateInput = document.getElementById('dueDate').value;
            if (!dueDateInput) {
                document.getElementById('result').innerHTML = "Please enter your due date";
                return;
            }

            // Get the user's due date and today's date
            const dueDate = new Date(dueDateInput);
            const today = new Date();

            // Calculate the start of the pregnancy (40 weeks before the due date)
            const startDate = new Date(dueDate);
            startDate.setDate(startDate.getDate() - 280); // 280 days = 40 weeks

            // Calculate how many weeks have passed since the start of the pregnancy
            const timeElapsed = today - startDate;
            const weeksElapsed = Math.floor(timeElapsed / (1000 * 60 * 60 * 24 * 7)); // Convert milliseconds to weeks

            // Display the result
            if (weeksElapsed >= 0 && weeksElapsed <= 40) {
                document.getElementById('result').innerHTML = `You are approximately ${weeksElapsed} weeks pregnant.`;
            } else if (weeksElapsed > 40) {
                document.getElementById('result').innerHTML = "Your due date has passed. Please check the date.";
            } else {
                document.getElementById('result').innerHTML = "Your pregnancy has not yet started. Please check the date.";
            }
        }
    </script>
</body>
</html>
