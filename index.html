<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Progress Tracker</title>
    <style>
        /* Basic styling for the input and result */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        
        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-container {
            margin-bottom: 20px;
        }

        input[type="date"] {
            padding: 10px;
            font-size: 16px;
        }

        #result {
            font-size: 32px; /* Default font size for result */
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Pregnancy Progress Tracker</h1>
    <div class="input-container">
        <label for="dueDate">Enter your due date:</label>
        <input type="date" id="dueDate" onchange="calculateWeeks()">
    </div>

    <div id="result">Please enter your due date</div>

    <script>
        // Function to calculate the number of weeks pregnant based on the due date
        function calculateWeeks() {
            const dueDateInput = document.getElementById('dueDate').value;
            if (!dueDateInput) {
                document.getElementById('result').innerHTML = "Please enter your due date";
                return;
            }

            // Get the current date and the user's due date
            const dueDate = new Date(dueDateInput);
            const today = new Date();

            // Calculate the difference in milliseconds
            const timeDifference = dueDate - today;

            // Convert the time difference to weeks (7 days per week, 1000 ms per second, 60 seconds per minute, 60 minutes per hour, 24 hours per day)
            const daysPregnant = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
            const weeksPregnant = Math.floor(daysPregnant / 7);

            // Display the result
            document.getElementById('result').innerHTML = `You are ${weeksPregnant} weeks pregnant.`;
        }
    </script>
</body>
</html>
